<html>
<head>
	<script type="text/javascript">
		var timer;
		
		function roll() {
			var die = document.getElementById('die');
			die.src = "d" + (Math.floor(Math.random() * 6) + 1) + ".gif";
			timer = setTimeout(roll, 50);
		}
		
		function stop() {
			clearTimeout(timer);
		}
	</script>
	<style type="text/css">
		#container {
			border: thin solid green;
			width: 135px;
			height: 115px;
			padding: 5px;
		}
		
		#container div {
			text-align: center;
		}
	</style>
</head>
<body>
	<div id="container">
		<div><img id="die" src="d1.gif"></div>
		<br>
		<input type="button" value="Roll Die" onClick="roll()">&nbsp;
		<input type="button" value="Stop" onClick="stop()">
	</div>
</body>
</html>
